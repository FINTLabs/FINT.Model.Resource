name: Build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: .NET build
        run: |
          dotnet restore
          dotnet build -c Release
          dotnet pack -c Release

      - name: .NET test
        run: |
          dotnet test
